                        const oldLog = console.log;
                        const oldError = console.error;
                        const oldWarn = console.warn;
                        console.log = function(...args){ 
                            oldLog.apply(console, args);
                            window.parent.postMessage({type: 'console', method: 'log', args: args}, '*');
                        };
                        console.error = function(...args){ 
                            oldError.apply(console, args);
                            window.parent.postMessage({type: 'console', method: 'error', args: args}, '*');
                        };
                        console.warn = function(...args){ 
                            oldWarn.apply(console, args);
                            window.parent.postMessage({type: 'console', method: 'warn', args: args}, '*');
                        };
                    })();
                <\/script>`;

            if (html.includes('<head>')) {
                html = html.replace('<head>', '<head>' + consoleScript);
            } else {
                html = consoleScript + html;
            }

            let combined = html;
            if (css.trim()) combined += `\n<style>\n${css}\n</style>`;
            if (js.trim()) combined += `\n<script>\n${js}\n<\/script>`;

            reader.onload = function(evt) {
                const content = evt.target.result;
                const ext = file.name.split('.').pop().toLowerCase();

                if (ext === 'css') { cmCss.setValue(content); switchFile('css'); }
                else if (ext === 'js') { cmJs.setValue(content); switchFile('js'); }
                else if (ext === 'md') { cmMd.setValue(content); switchFile('md'); }
                else { cmHtml.setValue(content); switchFile('html'); }
                switchTab('editor');
                alert(ext.toUpperCase() + " タブに読み込みました");
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function handleEditorFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(evt) {
                const content = evt.target.result;
                const ext = file.name.split('.').pop().toLowerCase();

                if (ext === 'html' || ext === 'htm') {
                    // Try to parse combined HTML
                    const cssMatch = content.match(/<style>([\s\S]*?)<\/style>/i);
                    const jsMatch = content.match(/<script>([\s\S]*?)<\/script>/i);
                    
                    let htmlContent = content;
                    
                    if (cssMatch) {
                        cmCss.setValue(cssMatch[1].trim());
                        htmlContent = htmlContent.replace(cssMatch[0], '');
                    }
                    if (jsMatch) {
                        // Avoid deleting the console interceptor if it exists (though imported files usually don't have it unless generated by this tool)
                        // If generated by this tool, the interceptor is injected dynamically, but users might save the raw preview.
                        // We'll just extract the first script block found or complex parsing.
                        // For simplicity, extract all scripts and concat them, or just the last one?
                        // Let's assume the user's custom JS is in one block or multiple.
                        // Simple approach: Extract all JS.
                        const scripts = [...content.matchAll(/<script>([\s\S]*?)<\/script>/gi)];
                        let jsContent = "";
                        scripts.forEach(match => {
                             if(!match[1].includes('console.log = function')) { // skip interceptor-like scripts if present
                                jsContent += match[1].trim() + "\n";
                                htmlContent = htmlContent.replace(match[0], '');
                             }
                        });
                        if(jsContent) cmJs.setValue(jsContent);
                    }
                    
                    cmHtml.setValue(htmlContent.trim());
                    switchFile('html');
                }
                else if (ext === 'css') { cmCss.setValue(content); switchFile('css'); }
                else if (ext === 'js') { cmJs.setValue(content); switchFile('js'); }
                else if (ext === 'md') { cmMd.setValue(content); switchFile('md'); }
                else { cmHtml.setValue(content); switchFile('html'); }
                
                alert(file.name + " を読み込みました");
                updatePreview();
            };
            reader.readAsText(file);
            e.target.value = '';
        }

<body>
<div class="card" id="loginCard">
 <div class="icon">🔒</div>
 <h2>${title}</h2>
 <p>${msg}</p>
 <input type="password" id="passInput" placeholder="Password" style="${inpStyle}" onkeypress="if(event.key==='Enter')decrypt()">
 <button onclick="decrypt()">${btn}</button>
 <div id="errMsg" class="error">パスワードが正しくありません</div>
</div>
<script>
var encrypted="${data}";
var auto=${isAuto};
var autoKey="${autoKey}";
var errorMsg = "${getTranslation('error')}";

function decrypt() {
 var p = document.getElementById('passInput');
 var k = auto ? autoKey : p.value;
 var err = document.getElementById('errMsg');
 try {
  var decrypted = CryptoJS.AES.decrypt(encrypted, k).toString(CryptoJS.enc.Utf8);
  if (!decrypted) throw new Error("Decryption failed");
  document.open();
  document.write(decrypted);
  document.close();
 } catch (e) {
  err.style.display = 'block';
  if(!auto) { p.value=''; p.focus(); }
  err.textContent = auto ? errorMsg + " (Internal Key Error)" : "${getTranslation('error')}";
  console.error(e);
 }
}
<\/script>
